<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add visitor</title>
    
</head>
<body>
    <form method="POST" action="/submit-form" id='form'>
        <label for="fName">Visitor's First name:</label><br>
        <input type="text" id="fName" name="fName" value=""><br>
        <label for="nameOfAssistant">Visitor's Assistant name:</label><br>
        <input type="text" id="nameOfAssistant" name="nameOfAssistant" value=""><br>
        <label for="age">Visitor's Age:</label><br>
        <input type="number" min="1" id="age" name="age" value=""><br>
        <label for="dateOfVisit">Date of Visit:</label><br>
        <input type="date" id="dateOfVisit" name="dateOfVisit" value=""><br>
        <label for="timeOfVisit">Time of Visit:</label><br>
        <input type="time" id="timeOfVisit" name="timeOfVisit" value=""><br>
        <label for="comments">Comments:</label><br>
        <textarea name="comments" id="comments" style="font-family:sans-serif;font-size:1.2em;"></textarea><br>
        <input type="submit" value="Add visitor" onclick="myFunction()">
      </form>     
      
      <script>
        function myFunction() {
          alert("The data has been captured");
        }
        </script>
</body>
</html>
